<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Relative Time Format Tests</title>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<script type="text/javascript">
(function() {
    YUI({
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        coverage: ['format-relative'],
        modules: {
            'format-relative-tests': {
                fullpath: './assets/format-relative-tests.js',
                requires: ['test', 'dump', 'format-relative']
            }
        }
    }).use("test-console", "format-relative-tests" , function(Y) {
        (new Y.Test.Console()).render('#log');
        // Set up the page
        Y.Test.Runner.run();
    });
})();
</script>
</body>
</html>
