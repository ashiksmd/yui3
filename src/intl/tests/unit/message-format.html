<!doctype html>
<html>
<head>
    <title>intl-message-format</title>
    <script src="../../../../build/yui/yui-min.js"></script>
    <script src="assets/message-format-tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['intl-message-format'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('intl-message-format');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
